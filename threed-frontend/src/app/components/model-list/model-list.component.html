<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-dark border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal text-white">ThreeD Model View App</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/model-list">View Models</a>
  </nav>
  <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-model">Add Model</a>
</div>

<div class="container">
  <!-- No data message -->
  <p *ngIf="Model.length <= 0" class="no-data text-center">There is no model added yet!</p>

  <!-- Model list -->
  <h1>Currently available models</h1>
  <table class="table table-bordered" *ngIf="Model.length > 0">
    <thead class="table-primary">
      <tr>
        <th scope="col">Text</th>
        <th scope="col">Description</th>
        <th scope="col center">View</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of Model; let i = index">
        <th scope="row">{{model.text}}</th>
        <td>{{model.description}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-model/', model.url]">
            <button type="button" class="btn btn-success btn-sm">View</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
